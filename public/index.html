<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <table>
      <tr>
        <td style= "width:30%;">
          <img class="newappIcon" src="images/newapp-icon.png">
        </td>
        <td>
          <h1 id="message">Hello LBRANDS123!</h1>
          <p class='description'></p> Thanks for creating a <span class = "blue">NodeJS Starter Application</span>.
        </td>
      </tr>
    </table>
    
    <section>
		<table id='notes' class='records' border='0' cellspacing='0' cellpadding='0'><tbody></tbody></table>
	</section>
    
    <div class="footer">
		<div>
			<!-- <button class='detailBtn' onclick="toggleServiceInfo()" title='Service information'>
				<img src='images/detail.png' alt='detail'/>
			-->
			<button class="addBtn" onclick="addItem()" title="add record">
				<img src="images/add.png" alt="add">
			</button>
			<br>
			<!--<a class = "infoImg" onclick="toggleAppInfo()">Help</a>-->
		</div>
		<div id='appinfo' class = 'appinfo' style='display: none;'>
			Click on <span class = 'deleteBtn' alt='delete'></span> icon to delete the category.
		</div>
		<div id="loadingImage"></div>
		<br>
		<div id="errorDiv" class='errorMsg'></div>
		<br>
	</div>
	<section>
		<p style="text-align:center;color:black;font-weight:bold;">Watson Visual Recognition output</p>
		<table id='visual' class='visual' border='0' cellspacing='0' cellpadding='0'>
			<tbody>
				<tr style="width:35%;"><th>Image sent</th><th style="width:65%;">JSON Result</th></tr>
			</tbody>
		</table>
	</section>

    <script type="text/javascript" src="scripts/util.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
	<div id="myImage"><div id="innerImg"></div></div>
	<br><br><br>
  </body>

</html>
